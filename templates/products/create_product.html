{% extends 'layouts/home_page.html' %}

{% block title %}Detalle Producto{% endblock %}

{% load static %}
{% block content %}

<main class="container py-5">
    <section class="card card-body">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {% if error %}
                <div class="alert-danger text-center" role="alert">
                    <p class="alert">{{error}}</p>
                </div>
                {% endif %}
                {% if message %}
                <div class="alert-success text-center">
                    <p class="alert">{{message}}</p>
                </div>
                {% endif %}
                <div class="mb-3">
                    <label for="name" class="form-label">Nombre</label>
                    <input type="text" name="name" id="name" placeholder="Nombre" class="form-control" required
                        autofocus>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Descripción</label>
                    <input type="text" name="description" id="description" placeholder="Descripción"
                        class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Precio</label>
                    <input type="number" name="price" id="price" placeholder="Precio" class="form-control" required>
                </div>

                    <input type="file" class="form-control hidden" id="inputGroupFile01">
                </div> -->

                    <label class="form-check-label" for="flexCheckDefault">
                        En stock
                    </label>
                </div> -->

                    <div class="input-group mb-3">

                            data-bs-toggle="dropdown" aria-expanded="false">Categorias</button>
                        <ul class="dropdown-menu dropdown-menu-end">

                            <li><a class="dropdown-item" href="#">{{category.name}}</a></li>
                            {% endfor %}
                        </ul>
                        <input type="text" class="form-control ml" aria-label="Text input with dropdown button">
                    </div>
                </div> -->
                <div class="mb-3 text-center">
                    <button class="btn btn-primary">Crear producto</button>
                    <a class="btn btn-danger" href="{% url 'home_page' %}">Cancelar</a>
                </div>
            </form>
        </div>
    </section>
</main>

{% endblock %}
