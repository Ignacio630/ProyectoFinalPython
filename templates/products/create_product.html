{% extends 'layouts/home_page.html' %}

{% block title %}Detalle Producto{% endblock %}

{% load static %}
{% block content %}

<main class="container py-5">
    <section class="card card-body">
        <div class="col-md-4 offset-md-4 text-center mt-5">
            <form method="POST">
                {% csrf_token %}
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" name="name" id="name" placeholder="Nombre" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">Descripción</label>
                        <input type="text" name="description" id="description" placeholder="Descripción" class="form-control"
                            required>
                    </div>
                    <div class="mb-3">
                        <label for="price" class="form-label">Precio</label>
                        <input type="number" name="price" id="price" placeholder="Precio" class="form-control" required>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="inputGroupFile01">Imagen</label>
                        <input type="file" class="form-control hidden" id="inputGroupFile01">
                    </div>                      
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">Dropdown</button>
                        <ul class="dropdown-menu">
                            {% for category in categories %}
                                <li><a class="dropdown-item" href="">{{category.name}}</a></li>    
                            {% endfor %} 
                        </ul>
                        <input type="text" class="form-control" aria-label="Text input with dropdown button">
                      </div>
                    <a class="btn btn-primary" href="{% url 'create_product' %}">Crear producto</a>
                    <a class="btn btn-danger" href="{% url 'home_page' %}">Cancelar</a>    
            </form>
        </div>
    </section>
</main>

{% endblock %}
