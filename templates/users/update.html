{% extends 'base.html' %}

{% block title%}
Editar perfil
{% endblock %}

{% block content%}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center mb-4">Editar usuario</h1>
                <p class="text-danger">{{error}}</p>
                {% csrf_token %}
                {{form.as_p}}
                <a href="{% url 'update_password' %}">Desea cambiar la contrase√±a?</a>
                <button type="submit" class="btn btn-warning my-3">Editar</button>
                <a class="btn btn-primary" href="{% url 'user_profile' %}">Volver</a>
            </form>
        </div>
    </div>
</main>
{% endblock %}
