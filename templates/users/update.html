{% extends 'base.html' %}

{% block title%}
Editar perfil
{% endblock %}

{% block content%}
<main class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4 mt-5">
            <form method="POST" class="card card-body">
                <h1 class="text-center mb-4">Editar usuario</h1>
                <p class="text-danger">{{error}}</p>
                {% csrf_token %}
                <div class="mb-4">
                    <input type="text" name="username" id="username" placeholder="Username" class="form-control"
                        required autofocus>
                </div>
                <div class="mb-4">
                    <input type="email" name="email" id="email" placeholder="Email" class="form-control" required>
                </div>

                <div class="mb-4">
                    <input type="text" name="first_name" id="first_name" placeholder="Nombre" class="form-control"
                        required>
                </div>
                <div class="mb-4">
                    <input type="text" name="last_name" id="last_name" placeholder="Apellido" class="form-control"
                        required>
                </div>
                <a href="{% url 'update_password' %}">Desea cambiar la contrase√±a?</a>
                <button class="btn btn-warning my-3">Editar</button>
                <a class="btn btn-primary" href="{% url 'user_profile' %}">Volver</a>
            </form>
        </div>
    </div>
</main>
{% endblock %}
